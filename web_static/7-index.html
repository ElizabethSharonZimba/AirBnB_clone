<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button" class="search-button">Search</button>
            <div class="locations popover">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover-list">
                    <li><h2>Arizona:</h2></li>
                    <li>Page</li>
                    <li>Page2</li>
                    <li><h2>California:</h2></li>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div>
            <div class="amenities popover">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover-list">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="articles">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
